<!DOCTYPE html>
<html>
<head>
<!-- .p would be class name, #p would be id. -->
<style>
p{
background-color:blue;}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id = "paragraphha">changebackgroundcolor</p>
<!-- or<input type="button" value="Click to set paragraph background color"
onclick="set_background()" but input-type-button is just for handling request while button is for
event handling and used for sending information to the server.>
 -->
<button onclick = "changecolor()">Click to Change Color</button>
<script>
function changecolor(){
	//wrong: document.getElementByID("paragraphha").style.background="red";
	  bod = document.getElementsByTagName("body")[0];
	  parag =document.getElementsByTagName("p")[0];
	  parag.style.background = "rgb(255,0,0)";
}
</script>
</body>
</html>
