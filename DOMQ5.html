<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table id = "sampleTable" border = "1">
<tr><td>Row1 cell1</td>
<td>Row2 cell2</td></tr>
<tr><td>Row2 cell1></td>
<td>Row2 cell2</td></tr></table><br>
<input type = "button" onclick = "insert_Row()" value = "Insert Row">
<script>
function insert_Row(){
var tablee = document.getElementById("sampleTable");
var roww = tablee.insertRow(0);
var celll = roww.insertCell(0);
var celle = roww.insertCell(1);
celll.innerHTML = "first";
celle.innerHTML = "second";
}
</script>
</body>
</html>
