<script>
function createTable(){
	a = window.prompt("Input Number of the Row:", 1);
	b = window.prompt("Input Number of the Column:", 1);
	
	for(var i = 0; i < parseInt(a, 10); i++){
		var x = document.getElementById('myTable').insertRow(i);
		for(var j = 0; j < parseInt(b, 10); j++){
			var y = x.insertCell(j);
			y.innerHTML = "Row-" + i + "Column-" + j);
		}
	}
}
</script>
